
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">
<head>
<title>仿win7界面弹出窗口放大缩小代码</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<link href="css/AeroWindow.css" rel="stylesheet" type="text/css"/>
<link href="css/animate.min.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript" src="http://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<script type="text/javascript" src="jquery-AeroWindow.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('#Window1').AeroWindow({
		WindowTitle:          'Window 1 - Happy OutBounce',
		WindowPositionTop:    100,
		WindowPositionLeft:   1500,
		WindowWidth:          300,
		WindowHeight:         200,
		WindowAnimation:      'easeOutBounce',
		WindowMinimize:       false,
		WindowMaximize:       false
	});

	$('#Firefoxapp').AeroWindow({
		WindowTitle:          'FireFox',
		WindowPositionTop:    '500',
		WindowPositionLeft:   '1500',
		//WindowPositionTop:    'center',
		//WindowPositionLeft:   'center',
		WindowWidth:          300,
		WindowHeight:         200,
		WindowAnimation:      'easeOutCubic',
		WindowMinimize:       false,
		WindowMaximize:       false
	});

	$('#Firefoxicon').click(function() {
		$('#Firefoxapp').AeroWindow({
			WindowTitle:          'FireFox',
			WindowPositionTop:    'center',
			WindowPositionLeft:   'center',
			WindowWidth:          700,
			WindowHeight:         500,
			WindowMinimize:       false,
			WindowMaximize:       false,
			WindowAnimation:      'easeOutCubic'
		});
	});

	$('#Twittericon').click(function() {
		$('#Window2').AeroWindow({
			WindowTitle:          'jQuery Twitter',
			WindowPositionTop:    'center',
			WindowPositionLeft:   'center',
			WindowWidth:          550,
			WindowHeight:         300,
			WindowAnimationSpeed: 1000,
			WindowAnimation:      'easeOutCubic',
			WindowResizable:      true,
			WindowDraggable:      true,
			WindowMinimize:       false,
			WindowMaximize:       false,
			WindowClosable:       true
		});
	});

});
</script>
<style>
body {
	background: #09368b url(win7-desktop-bg.jpg);
}
#iconContainer {
	position: absolute;
	top:      10px;
	left:     5px;
	wi dth:    auto;
	height:   auto;
}
#iconContainer div {
	width:    70px;
	height:   70px;
	margin-bottom: 10px;
}
</style>
</head>
<body>

<div id="iconContainer">
	<div id="Firefoxicon"><img src="images/DesktopIcon-Firefox.png"></div>
	<div id="Twittericon"><img src="images/DesktopIcon-Twitter.png"></div>
</div>

<!-- Demo Aero Window  1 -->
<div id="Window1">
	
</div>

<!-- Demo Aero Window  2 -->
<div id="Window2" style="display: none;">
	
</div>

<!-- Demo Aero Window - FireFox App -->
<div id="Firefoxapp" style="display: none;">
	
</div>



</body>
<script>	
	function closeEvent(thisId){
		//alert(thisId);
		$('#'+thisId).addClass('animated zoomOutDown');

	}
</script>
</html>
